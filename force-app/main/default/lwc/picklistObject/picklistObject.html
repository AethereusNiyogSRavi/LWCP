<template>
  <lightning-card title="Object and Create Object" variant="narrow" icon-name="standard:budget">
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2">
        <div class="slds-m-around_medium">
          <lightning-combobox
            label="Select Object"
            options={objectOptions}
            value={selectedObject}
            onchange={handleObjectChange}
          ></lightning-combobox>
          <template if:true={columns.length}>
            <lightning-datatable
              key-field="Id"
              data={wiredData}
              columns={columns}
              onrowselection={handleRowSelection}
            ></lightning-datatable>
          </template>
        </div>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <div class="slds-m-around_medium">
          <c-picklistchild object-name={selectedObject} field-options={columns} ></c-picklistchild>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
